spec_show_xray 1

// reverse 640 ticks (10 seconds on 64 tick server)
bind "F3" "demo_gototick -640 relative"

// reverse 192 ticks (3 seconds on 64 tick server)
bind "F4" "demo_gototick -192 relative"

// play/pause demo
bind "F5" "demo_togglepause"

// fast forward at 3x
alias "+ff3" "demo_timescale 3"
alias "-ff3" "demo_timescale 1"
bind "F6" "+ff3"

// fast forward at 10x
alias "+ff10" "demo_timescale 10"
alias "-ff10" "demo_timescale 1"
bind "F7" "+ff10"

// open demo ui panel
bind "F8" "demoui"

echo "executed replay.cfg"
